stages:
  - build
  - deploy

build-web:
  image: gmantaos/defold:latest
  stage: build
  script:
  - bob --version
  - echo "Running bob and do magic"
  - bob resolve -auth yada --email yada@yada \
  -     build --archive -brhtml report.html \
  -     bundle -p js-web --bundle-output bundle \
  - ls -lah
  artifacts:
    paths:
    - report*
    - build
    - bundle
    
pages:
  stage: deploy
  script:
  - mv bundle/platform public
  artifacts:
    paths:
    - public
